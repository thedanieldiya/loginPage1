<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="/images/logo.jpg">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <img src="/images/fullLogo.jpg" alt="">
        </div>
        <div class="navlist">
            <div class="mylist">
                <ul class="list">
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/index.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="logInForm">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="inputForm">
                <div class="username">
                    <div class="userForm">
                        <i class="fa-solid fa-user" style="color: #222d3f"></i>
                        <input type="email" id="user" placeholder="user@gmail.com">
                    </div>
                </div>
                <div class="pass">
                    <div class="passForm">
                        <i class="fa-solid fa-lock" style="color: #222d3f"></i>
                        <input type="password" id="pass" placeholder="password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotText">Forgot Password?</a>
                </div>
                <button id="loginBtn">Login</button>
            </div>
            <div class="footer">
                <p>Don't have an account? <a href="#" id="signUp">Signup</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
